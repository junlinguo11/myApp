

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="3000">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item" *ngFor="let n of cnnews; let index = index" [class.active]="index == 0">
      <figure (click)="onCnNewsClick(n)">
        <img src="{{n.thumbnail_pic_s}}" target="_blank">
        <figcaption>{{n.title}}</figcaption>
      </figure>
    </div>
    </div>
  </div>
